<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - Parte CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <title>Aprendiendo a armar figuras y formularios</title>

</head>

<body>
    <h1>Figuras</h1>

    <p>
        Veamos cómo podemos armar figuras con <em>captions</em> muy lindas.
    </p>

    <figure class="figure">
        <img src="07-bootstrap-grid-tablas/img2.jpg" class="figure-img img-fluid rounded" alt="Gatito">
        <figcaption class="figure-caption text-xs-end text-center">Imagen de un gatito muy tierna</figcaption>
    </figure>

    <p>Ahora vamos por un formulario</p>
    <form>
        <div class="mb-3">
            <label for="idE" class="form-label">Correo</label>
            <input type="email" class="form-control" id="idE" aria-describedby="idEH">
            <div id="idEH" class="form-text">Debe ser un correo válido.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Bootstrap - Parte JS -->
    <script src='https: //cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4'
        crossorigin='anonymous'></script>
</body>

</html>
