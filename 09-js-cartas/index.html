<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - Parte CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <title>Aprendiendo Javascript</title>
</head>

<body class="bg-dark text-white">
    <h1 .display-1>
        Primer ejercicio de JS - Juego de Adivinar cartas
    </h1>
    <p class="lead">
        La idea es hacer un jueguito en el que haya que adivinar una carta. Esto se coloca en el interior de
        un <em>input</em>
    </p>

    <div class="mb-3">
        <label for="cartita" class="form-label">Botón</label>
        <input type="number" class="form-control" name="cartita" id="cartita" aria-describedby="cartita-2"
            placeholder="1, 2, ..., 10">
        <small id="cartita-2" class="form-text text-muted">Ingresar número de carta</small>
    </div>

    <!-- Bootstrap - Parte JS -->
    <script src='https: //cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4'
        crossorigin='anonymous'></script>
</body>

</html>
